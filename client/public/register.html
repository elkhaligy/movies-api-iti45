<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="../src/styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form id="registerForm">
        <div class="mb-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" id="regUsername" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" id="regPassword" class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
</div>
<script src="../src/auth.js"></script>
</body>
</html>
