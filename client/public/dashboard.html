<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/styles/output.css" rel="stylesheet">
    <link href="../src/styles/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Movies</title>
</head>
<body>
<!-- Top Section Including Navbar, Text and Trending Movies -->
<div class="top_section">
<!--    Navigation Bar-->
    <div class="navbar_container">
        <div class="logo_and_menu">
            <i class="fa-solid fa-clapperboard"></i>
            <div class="menu_items">
                <ul>
                    <li><a href="#" class="relative text-xl text-white no-underline font-medium ml-10 after:content-[''] after:absolute after:left-0 after:-bottom-1.5 after:w-full after:h-[3px] after:bg-red-500 after:rounded after:scale-x-0 after:origin-right after:transition-transform after:duration-500 hover:after:scale-x-100 hover:after:origin-left">Home</a></li>
                    <li><a href="#" class="relative text-xl text-white no-underline font-medium ml-10 after:content-[''] after:absolute after:left-0 after:-bottom-1.5 after:w-full after:h-[3px] after:bg-red-500 after:rounded after:scale-x-0 after:origin-right after:transition-transform after:duration-500 hover:after:scale-x-100 hover:after:origin-left">Movies</a></li>
                    <li><a href="#" class="relative text-xl text-white no-underline font-medium ml-10 after:content-[''] after:absolute after:left-0 after:-bottom-1.5 after:w-full after:h-[3px] after:bg-red-500 after:rounded after:scale-x-0 after:origin-right after:transition-transform after:duration-500 hover:after:scale-x-100 hover:after:origin-left">Series</a></li>
                    <li><a href="#" class="relative text-xl text-white no-underline font-medium ml-10 after:content-[''] after:absolute after:left-0 after:-bottom-1.5 after:w-full after:h-[3px] after:bg-red-500 after:rounded after:scale-x-0 after:origin-right after:transition-transform after:duration-500 hover:after:scale-x-100 hover:after:origin-left">Kids</a></li>
                </ul>
            </div>
        </div>

        <div class="right_icons">
            <i class="fas fa-search"></i>
            <div class="profile_picture" id="prof-name"></div>
            <i id="ham"class="fas fa-bars menu-toggle"></i> <!-- Hamburger icon -->
            <button class=" border-4 w-[130px] h-[50px] bg-transparent outline-none cursor-pointer rounded-lg text-xl text-white font-medium  transition-all duration-500 hover:bg-white hover:text-red-600 active:scale-90" id="logout">Logout</button>
        </div>
    </div>

<!--    Movie Text-->
    <div class="head_text_container">
        <h2>Monsters, INC.</h2>
        <p>Animated film that explores the world of Monstropolis,
            where monsters generate their city's power by scaring
            children at night.</p>
        <div>
            <button>Watch Now &nbsp; <i class="fa-solid fa-play"></i></button>
            <button id="details-button">Details &nbsp; <i class="fa-solid fa-chevron-right"></i></button>

        </div>
    </div>

<!--    Trending Movie Cards Container-->
    <div class="trending_movies_container">
        <h2>Trending Movies</h2>
        <div class="trending_movies_cards">
<!--            <div class="movie_card">-->
<!--                <img src="./assets/thegood.jpeg" alt="The Good Dinosaur Movie Poster">-->
<!--            </div>-->


        </div>
<!--        <div class="pagination"></div>-->

        <div class="slider_buttons">
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
</div>

<!--Movies Details Modal (Hidden By Default)-->
<div class="detail">

    <div class="mod-container" id="movieModal">
        <div class="popup" >
            <button class="close"><i class="fa-solid fa-x icon" title="Close"></i></button>
            <h2 id="movieTitle"></h2>
            <div class="all-info">
                <img id="moviePoster" src="" alt="">
                <div class="text-info">
                    <p id="movieOverview"></p>
                    <p><strong>Realease Date:</strong> <span id="movieReleaseDate"></span></p>
                    <p><strong>Rating:</strong> <span id="movieRating"></span></p>
                </div>
            </div>
        </div>      
    </div>
</div>

<!-- Movie Categories Section -->
<div class="movie_categories_container">
    <div class="categories">
        <button class="active_button" data-genre="">All Popular</button>
        <button data-genre="28">Action</button>
        <button data-genre="35">Comedy</button>
        <button data-genre="18">Drama</button>
        <button data-genre="10402">Music</button>
        <button data-genre="12">Adventure</button>
        <button data-genre="16">Animation</button>
        <button data-genre="80">Crime</button>
        <button data-genre="27">Horror</button>
        <button data-genre="10749">Romance</button>
        <button data-genre="10752">War</button>
    </div>

    <div class="filtered_movies_container">
        <h2>All Popular</h2>
        <div class="filtered_movies_cards">
            
        </div>
        <div class="slider_buttons">
            <button class="prev" onclick="prevSlide2()">&#10094;</button>
            <button class="next" onclick="nextSlide2()">&#10095;</button>
        </div>
    </div>
</div>


<script src="../src/Dash.js"></script>

</body>
</html>
